<div>
    <tabset>
        <tab ng-repeat="file in files" heading="{{file.name}}" >
            <source-viewer source="file.content" file-type="{{file.type}}"></source-viewer>
        </tab>
    </tabset>
    
    <example-runner group='group' module='module' files='files' deps='deps'></example-runner>
</div>
