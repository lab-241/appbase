<div class="row">
  <div class="col-lg-3">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-map-marker fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <div class="huge">{{ stats.cities.length | number:0 }}</div>
                    <div>Cities</div>
                </div>
            </div>
        </div>
        <a ui-sref="list({entity:'cities'})">
            <div class="panel-footer">
                <span class="pull-left">View Details</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="panel panel-green">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-shopping-cart fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <div class="huge">{{ stats.shops.length }}</div>
                    <div>Shops</div>
                </div>
            </div>
        </div>
        <a ui-sref="list({entity:'shops',search:{status:'ordered'}})">
            <div class="panel-footer">
                <span class="pull-left">View Details</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
      </div>
  </div>
  <div class="col-lg-3">
    <div class="panel panel-yellow">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-comments fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <div class="huge">{{ stats.reviews.length }}</div>
                    <div>Reviews</div>
                </div>
            </div>
        </div>
        <a ui-sref="list({entity:'reviews', search:{status:'pending'}})">
            <div class="panel-footer">
                <span class="pull-left">View Details</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="panel panel-red">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <i class="fa fa-user-plus fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                    <div class="huge">{{ stats.customers }}</div>
                    <div>Users</div>
                </div>
            </div>
        </div>
        <a ui-sref="list({entity:'users',search:{has_ordered:true}})">
            <div class="panel-footer">
                <span class="pull-left">View Details</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
  </div>
</div>
