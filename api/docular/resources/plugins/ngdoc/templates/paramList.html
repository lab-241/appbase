<div class="paramList">
    <table>
        <thead>
            <tr><th>Param</th><th>Type</th><th>Details</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="param in params">
                <td class="paramName">
                    <div>{{param.varName}}<span ng-if="param.altName"> | {{param.altName}}</span></div>
                    <em ng-if="param.optional">Optional</em>
                </td>
                <td>
                    <div ng-repeat="type in param.type"><span class="paramType" ng-class="type.type">{{type.name}}</span></div>
                </td>
                <td ng-bind-html="rendered[$index]"></td>
            </tr>
        </tbody>
    </table>
</div>
